<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Theyalow</title>
</head>
<body>

  <header class="page-header">
    <div class="wrapper">
      <div class="logo">
        <a class="logo__link" href="#">
          <img class="logo__image" src="./assets/img/logo1.svg" alt="logo Theyalow" width="83" height="83">
        </a>
        <h1 class="logo__title">Theyalow</h1>
      </div>
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item">
            <a class="menu__link menu__link--about" href="#">About us</a>
          </li>
          <li class="menu__item">
            <a class="menu__link menu__link--services" href="#">Services</a>
          </li>
          <li class="menu__item">
            <a class="menu__link menu__link--contact" href="#">Contact</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="page-main">

    <section class="hero">
      <div class="wrapper">
        <video class="hero__videoplayer" poster="./assets/img/videoplayer.jpg" width="549" height="357" controls></video>
        <h2 class="hero__title"><span>The cool</span><br>The minimal</h2>
      </div>
    </section>

    <section class="advantages">
      <div class="wrapper">
          <ul class="advantages__list">
            <li class="advantages__item">
              <img src="./assets/img/advantages-1.svg" alt="" class="advantages__icon">
              <p class="advantages__text">Better design</p>
            </li>
            <li class="advantages__item">
              <img src="./assets/img/advantages-2.svg" alt="" class="advantages__icon">
              <p class="advantages__text">Customise</p>
            </li>
            <li class="advantages__item">
              <img src="./assets/img/advantages-3.svg" alt="" class="advantages__icon">
              <p class="advantages__text">Its free</p>
            </li>
          </ul>
      </div>
    </section>

    <section class="news">
      <div class="wrapper">
        <h2 class="news__title">
            Lorem ipsum dolor sit amet
        </h2>
        <div class="news__container">
          <div class="news__item--text news__item--plus">
            <p class="news__text">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut</p>
          </div>
          <video class="news__item--video" poster="./assets/img/bg-videosmall.jpg" width="311"></video>
          <div class="news__item--twitter news__item--plus">
            <img src="./assets/img/twitter.svg" alt="" class="news__twitter-icon">
          </div>
        </div>
        <div class="news__date">
          <span class="news__day">25</span>
          <br>
          <span class="news__month">April</span>
        </div>
        <input type="range">
      </div>
    </section>

  </main>
</body>
</html>
